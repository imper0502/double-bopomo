# prefix【\`P】臨時切換地球拼音輸入法；【\`】在【Tab】的上面，【數字１】的左邊。
# ⚠️此檔案參考用，誤直接複製。請編輯你自己的 `double_bopomo.custom.yaml`
# ⚠️`double_bopomo.custom.yaml`中，只能有一個 `patch:`

patch:
  # schema/dependencies/@next: terra_pinyin #這行目前不需要
  engine/segmentors/@next: affix_segmentor@pinyin
  engine/translators/@next: script_translator@pinyin
  affix_segmentor@pinyin/extra_tags@0: reverse_lookup
  recognizer/patterns/pinyin: "`P[a-z]*=?$"
  comment_bopomo/tags: [ pinyin ]
  # comment_bopomo/tags: [ cangjie, pinyin ]
  pinyin:
    tag: pinyin
    dictionary: terra_pinyin
    prism: terra_pinyin
    prefix: "`P"
    tips: "【拼音模式】"
    suffix: "="
    closing_tips: "【雙碼注音】"
    spelling_hints: 5  # ～字以內候選標註完整帶調拼音
    disable_user_dict_for_patterns: false
    enable_charset_filter: true
    enable_sentence:  false
    enable_user_dict: false
    preedit_format:
      - xform/([nl])v/$1ü/
      - xform/([nl])ue/$1üe/
      - xform/([jqxy])v/$1u/
      - xform/eh/ê/
      - 'xform ([aeiou])(ng?|r)([-;/<,>\\]) $1$3$2'
      - 'xform ([aeo])([iuo])([-;/<,>\\]) $1$3$2'
      - 'xform a[-;] ā'
      - 'xform a/ á'
      - 'xform a[<,] ǎ'
      - 'xform a[>\\] à'
      - 'xform e[-;] ē'
      - 'xform e/ é'
      - 'xform e[<,] ě'
      - 'xform e[>\\] è'
      - 'xform o[-;] ō'
      - 'xform o/ ó'
      - 'xform o[<,] ǒ'
      - 'xform o[>\\] ò'
      - 'xform i[-;] ī'
      - 'xform i/ í'
      - 'xform i[<,] ǐ'
      - 'xform i[>\\] ì'
      - 'xform u[-;] ū'
      - 'xform u/ ú'
      - 'xform u[<,] ǔ'
      - 'xform u[>\\] ù'
      - 'xform ü[-;] ǖ'
      - 'xform ü/ ǘ'
      - 'xform ü[<,] ǚ'
      - 'xform ü[>\\] ǜ'
      - xform/$/【漢拼】/