# Rime schema
# encoding: utf-8

schema:
  schema_id: double_bopomo_tw
  name: "雙碼注音"
  version: "2020.0616"
  author:
    - imper0502 <yoj845@gmail.com>
  description: |
    注音的雙拼方案。
    會注音就可以學會，不需額外學習漢語拼音。
    -----------------------------------------
    ㄧㄨㄩ在 IUY；E 當〇聲母
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "En" ]
  - name: full_shape
    reset: 0
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: t2tw                  # 正繁轉換
    reset: 1
    states: [ "傳承字", "標準字" ]
  - name: s2tw                  # 簡繁轉換
    reset: 1
    states: [ "简化字", "標準字" ]

engine:
  processors:
    - key_binder
    - ascii_composer
    - recognizer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@assistant
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - table_translator@assistant
    - table_translator@custom_phrase
  filters:
    - simplifier@t2tw  # 正繁轉換
    - simplifier@s2tw  # 簡繁轉換
    - cjk_minifier     # 過濾少用字
    - uniquifier       # 過濾重複的候選字，有可能來自簡正繁轉換
    - reverse_lookup_filter@comment_bopomo
    - reverse_lookup_filter@comment_cangjie
    - reverse_lookup_filter@comment_key
    - reverse_lookup_filter@comment_pinyin

t2tw: # 正繁轉換
  option_name: t2tw
  opencc_config: t2tw.json
  tips: none

s2tw: # 簡繁轉換
  option_name: s2tw
  opencc_config: s2tw.json
  tips: none

menu:
  alternative_select_keys: 67890ABCDE
 
speller:
  alphabet: "bpmfdtnlgkhjqxvwarzcsiuyeo;"
  initials: "bpmfdtnlgkhjqxvwarzcsiuyeo"
  delimiter: " '"
  max_code_length: 3
  auto_select: true
  auto_select_pattern: ^;.$|^\w{3}$
  auto_select_unique_candidate: true
  auto_clear: max_length
  algebra:
    #- abbrev/(..);(.)/$1$2/
    - derive/(..);./$1/
    - xform/;//
translator:
  enable_charset_filter: true           # 是否開啓字符集過濾〔僅table_translator有效。啓用cjk_minifier後可適用於script_translator〕
  enable_encoder: true                  # 是否開啓自動造詞〔僅table_translator有效〕
  encode_commit_history: true           # 是否對已上屛詞自動成詞〔僅table_translator有效〕
  max_phrase_length: 7                  # 最大自動成詞詞長〔僅table_translator有效〕
  enable_completion: true               # 提前顯示尚未輸入完整碼的字〔僅table_translator有效〕
  sentence_over_completion: true        # 在無全碼對應字而僅有逐鍵提示時也開啓智能組句〔僅table_translator有效〕
  strict_spelling: true                 # 配合speller中的fuzz規則，僅以畧拼碼組詞〔僅table_translator有效〕
  disable_user_dict_for_patterns: false # 禁止某些編碼錄入用戶詞典
  enable_sentence:  true                # 是否開啓自動造句
  enable_user_dict: true                # 是否開啓用戶詞典〔用戶詞典記錄動態字詞頻、用戶詞〕
  dictionary: double_bopomo_char
  prism: double_bopomo_char
  preedit_format:
    #### (0) ####
    - xform/(?<=[a-z]{2});?a/〔日〕/
    - xform/(?<=[a-z]{2});?b/〔月〕/
    - xform/(?<=[a-z]{2});?c/〔金〕/
    - xform/(?<=[a-z]{2});?d/〔木〕/
    - xform/(?<=[a-z]{2});?e/〔水〕/
    - xform/(?<=[a-z]{2});?f/〔火〕/
    - xform/(?<=[a-z]{2});?g/〔土〕/
    - xform/(?<=[a-z]{2});?h/〔竹〕/
    - xform/(?<=[a-z]{2});?i/〔戈〕/
    - xform/(?<=[a-z]{2});?j/〔十〕/
    - xform/(?<=[a-z]{2});?k/〔大〕/
    - xform/(?<=[a-z]{2});?l/〔中〕/
    - xform/(?<=[a-z]{2});?m/〔一〕/
    - xform/(?<=[a-z]{2});?n/〔弓〕/
    - xform/(?<=[a-z]{2});?o/〔人〕/
    - xform/(?<=[a-z]{2});?p/〔心〕/
    - xform/(?<=[a-z]{2});?q/〔手〕/
    - xform/(?<=[a-z]{2});?r/〔口〕/
    - xform/(?<=[a-z]{2});?s/〔尸〕/
    - xform/(?<=[a-z]{2});?t/〔廿〕/
    - xform/(?<=[a-z]{2});?u/〔山〕/
    - xform/(?<=[a-z]{2});?v/〔女〕/
    - xform/(?<=[a-z]{2});?w/〔田〕/
    - xform/(?<=[a-z]{2});?x/〔難〕/
    - xform/(?<=[a-z]{2});?y/〔卜〕/
    - xform/(?<=[a-z]{2});?z/〔符〕/
    - xform/([ '])[ ']+/$1/
    - xform/(^|[ '])w/$1z/
    - xform/(^|[ '])e/$1O/
    - xform/(^|[ '])a/$1Z/
    - xform/(^|[ '])v/$1C/
    - xform/(^|[ '])o/$1S/
    - xform/(^|[ '])([ZCSrzcs])i$/$1$2😬/  ##　虛韻母ㄭㆨ。
    - xform/(^|[ '])([ZCSrzcs])i/$1$2/
    #### (8) ####
    - xform/(O)l/$1R/       # ㄦ*
