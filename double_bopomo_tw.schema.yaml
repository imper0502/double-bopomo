    # - {accept: Release+semicolon, send: semicolon, when: composing}
    # - {accept: Release+comma, send: comma, when: composing}
recognizer:
  import_preset: default
  patterns:
    assistant: "`[a-z]*'?$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
