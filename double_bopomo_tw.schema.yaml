    #### (31) ####
    - xform/(\w)m/$1ㄧㄢ/
    - xform/(\w)v/$1ㄧㄣ/
    - xform/([jqxnl])c/$1ㄧㄤ/
    - xform/ig/if/
    - xform/(\w)g/$1ㄧㄥ/
    #### (36) ####
    - xform/(\w)h/$1ㄞ/  # ㄞ
    - xform/(\w)w/$1ㄟ/  # ㄟ
    - xform/(\w)s/$1ㄠ/  # ㄠ
    - xform/(\w)r/$1ㄡ/  # ㄡ
    #### (40) ####
    - xform/(\w)k/$1ㄢ/  # ㄢ
    - xform/(\w)d/$1ㄣ/  # ㄣ
    - xform/(\w)j/$1ㄤ/  # ㄤ
    - xform/(\w)f/$1ㄥ/  # ㄥ
    #### (44) ####
    - xform/([jqx])u/$1y/
    - xform/1(?!$)//
    - xform/(..)5(?!$)/5$1/
    - xform/y([iu])$/$1⇦/
    - xform/y([iu])/$1/
    - xform/([iuy])\1$/$1⇦/
    - xform/([iuy])\1/$1/
    - xform/O([iuyR])$/$1⇦/
    #### (52) ####
    - xform/(?<=[bpmfdtnlgkhjqxZCSrzcs][iuy])$/⇦/
