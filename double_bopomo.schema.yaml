    - xform/^r5$/er5/          #
  ## (2) #################################
    - xform/^([aoe].*\d)/O$1/  # 零聲母Ø、影聲母ʔ
    - xform/eh(?=\d)/Q/        # ㄝ
    - xform/er(?=\d)/L/        # ㄦ
  ## (5) #################################
