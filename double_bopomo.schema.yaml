schema:
  schema_id: double_bopomo
  name: "雙碼注音"
  version: "1.2"
  author:
    - imper0502 <yoj845@gmail.com>
  description: |
    注音的雙拼方案。
    
    會注音就可以學會，不需額外學習漢語拼音。
    -----------------------------------------
    ㄧㄨㄩ在 IUY；E 當〇聲母
    為了和「地球拼音」、「注音。臺灣正體」 共用詞庫，所以依賴地球拼音的詞庫。
    未來也許會有雙碼拼音專用的詞庫吧
    -----------------------------------------
    layout version: 20191031A

  dependencies:
    - cangjie5
    - terra_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "En" ]
  - name: full_shape
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: extended_charset
    reset: 1
  - name: t2tw
    reset: 1
    # 啓用 opencc 字形轉換，但不在選單中顯示。正 → 臺
    # states: [ "傳承字", "標準字" ]
  - name: s2tw
    reset: 1
    # 啓用 opencc 字形轉換，但不在選單中顯示。簡 → 臺
    # states: [ "简化字", "標準字" ]
    
engine:
  processors:
    - key_binder
    - ascii_composer
    - recognizer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@abbreviation
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    # - script_translator
    - table_translator
    - script_translator@abbreviation
    - table_translator@custom_phrase
  filters:
    - simplifier@t2tw  # 正繁轉換
    - simplifier@s2tw  # 簡繁轉換
    - uniquifier       # 過濾重複的候選字，有可能來自簡正繁轉換
    # - cjk_minifier        # 最新版已刪除該功能；字符集過濾：用於script_translator，使之支援extended_charset開關
    # - charset_filter@big5 # 最新版已刪除該功能
    # - charset_filter@gbk  # 最新版已刪除該功能
    - reverse_lookup_filter@comment_bopomo
    - reverse_lookup_filter@comment_cangjie
    - reverse_lookup_filter@comment_pinyin

