    - xform/(?<=[jqx])[sn]/IS/   # ㄐㄑㄒ + ㄠ = ㄐㄑㄒ + ㄧㄠ
    - xform/(?<=[jqx])[rb]/IR/   # ㄐㄑㄒ + ㄡ = ㄐㄑㄒ + ㄧㄡ
    - xform/(?<=[jqx])[jc]/IJ/   # ㄐㄑㄒ + ㄤ = ㄐㄑㄒ + ㄧㄤ
    - xform/(?<=f)t/YK/     # ㄒㄩㄢ
    - xform/(?<=f)z/YD/     # ㄒㄩㄣ
    - xform/(?<=f)c/IJ/     # ㄒㄧㄤ
    - xform/(?<=f)l/YF/     # ㄒㄩㄥ
    - xform/(?<=[iy])e/Q/   # ㄝ
    - xform/(?<=[eiy])q/Q/
    - xform/(?<=e)l/L/      # ㄦ
    # 右下
    - xform/(?<=[a-z])n/IS/ # ㄧㄠ
    - xform/(?<=[a-z])m/IK/ # ㄧㄢ
    # 右中
    - xform/(?<=[a-z])h/H/     # ㄞ
    - xform/(?<=[a-z])j/J/     # ㄤ
    - xform/(?<=[a-z])k/K/     # ㄢ
    - xform/(?<=[a-z])l/UF/    # ㄨㄥ
    # 右下
    - xform/(?<=[a-z])y/Y/     # ㄩ
    - xform/(?<=[a-z])u/U/     # ㄨ
    - xform/(?<=[a-z])i/I/     # ㄧ
    - xform/(?<=[dtnlgkhavorzcsw])o/UO/  # ㄨㄛ
    - xform/(?<=[a-z])o/O/  # ㄛ
    - xform/(?<=[a-z])p/IQ/ # ㄧㄝ
    #
    - xform/(?<=[a-z])z/UD/   # ㄨㄣ
    - xform/(?<=[lf])x/IA/    # ㄧㄚ
    - xform/(?<=[a-z])x/UA/   # ㄨㄚ
    - xform/(?<=[a-z])c/UJ/   # ㄨㄤ
    - xform/(?<=[dtgkhZCSrzcsw])v/UW/ # ㄨㄟ
    - xform/(?<=[a-z])v/ID/   # ㄧㄣ
    - xform/(?<=[a-z])b/IR/   # ㄧㄡ
    #
    - xform/(?<=[a-z])a/A/     # ㄚ
    - xform/(?<=[a-z])s/S/     # ㄠ
    - xform/(?<=[a-z])d/D/     # ㄣ
    - xform/(?<=[a-z])f/F/     # ㄥ
    - xform/(?<=[gkhZCS])g/UH/ # ㄨㄞ
    - xform/(?<=[a-z])g/IF/    # ㄧㄥ
    #
    - xform/(?<=[a-z])q/YQ/    # ㄩㄝ
    - xform/(?<=[a-z])w/W/     # ㄟ
    - xform/(?<=[a-z])e/E/     # ㄜ
    - xform/(?<=[a-z])r/R/     # ㄡ
    - xform/(?<=[a-z])t/UK/    # ㄨㄢ
    #
    - xform/f(?=[IY])/x/
    # - xform/([ '])[ ']+/$1/
    - xform/(?<=[bpmfdtnlgkhjqxavorzcsiuy])$/◌/
