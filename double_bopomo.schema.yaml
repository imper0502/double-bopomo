# Rime schema
# encoding: utf-8

schema:
  schema_id: double_bopomo
  name: "雙碼注音"
  version: "1.1"
  author:
    - imper0502 <yoj845@gmail.com>
  description: |
    注音的雙拼方案。
    會注音就可以學會，不需額外學習漢語拼音。
    -----------------------------------------
    ㄧㄨㄩ在 IUY；E 當〇聲母
    為了和「地球拼音」、「注音。臺灣正體」 共用詞庫，所以依賴地球拼音的詞庫。
    未來也許會有雙碼拼音專用的詞庫吧
    -----------------------------------------
    layout version: 20191031A

  dependencies:
    - cangjie5      # 
    - terra_pinyin  #

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "En" ]
  - name: full_shape
    reset: 0
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: t2tw                  # 正繁轉換
    reset: 1
#    states: [ "傳承字", "標準字" ] # OpenCC
  - name: s2tw                  # 簡繁轉換
    reset: 1
    states: [ "简化字", "標準字" ]

engine:
  processors:
    - key_binder
    - ascii_composer
    - recognizer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@abbreviation
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - script_translator@abbreviation
    - table_translator@custom_phrase
  filters:
    - cjk_minifier     # 過濾少用字
    - simplifier@t2tw  # 正繁轉換
    - simplifier@s2tw  # 簡繁轉換
    - uniquifier       # 過濾重複的候選字，有可能來自簡正繁轉換
    - reverse_lookup_filter@comment_bopomo
    - reverse_lookup_filter@comment_cangjie
    - reverse_lookup_filter@comment_pinyin

t2tw: # 正繁轉換
  option_name: t2tw
  opencc_config: t2tw.json
  tips: none

s2tw: # 簡繁轉換
  option_name: s2tw
  opencc_config: s2tw.json
  tips: none

menu:
  alternative_select_keys: 67890
 
