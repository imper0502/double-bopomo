  alternative_select_keys: 67890
 
speller:
  alphabet: "bpmfdtnlgkhjqxvwarzcsiuyoe12345IUYAOEQHWSRKDJFL;"
  initials: "bpmfdtnlgkhjqxvwarzcsiuyoeIUYAOEQHWSRKDJFL"
  finals: "12345"
  delimiter: " '"
  algebra:
  # 預處理
    - erase/^xx$/          # 移除【xx】編碼
    - xform/^m(\d)$/mu$1/  # ㄇ調 → ㄇㄨ調
    - xform/^r5$/er5/      # 〜兒
    - xform/v/ü/           # v → ü/
    - xform/iu/iou/        # 補上漏音
    - xform/ui/uei/        # 補上漏音
    - xform/iong/üng/      # [jqx]iong → [jqx]üng
    - xform/ong/ung/       # yong, -ong → yung, -ung
    - xform/^yu/ü/         # yue, yuan, yun, yung  → üe, üan, ün, üng
    - xform/^yi?/i/        # yi, y- → i, i-
    - xform/^wu?/u/        # wu, w- → u, u-
    - xform/^([jqx])u/$1ü/ # 取消ㄐㄑㄒ的省略表示法
    - xform/([iuü])n/$1en/ # in, ing, un, ung, ün, üng → ien, ieng, uen, ueng, üen, üeng
  # 開始轉換輸入鍵
    # 三個「二合聲母」ㄓㄔㄕ
    - xform/^zh/A/
    - xform/^ch/V/
    - xform/^sh/O/
    # 兩個「三合韻母」ㄤㄥ
    - xform/ang/J/
    - xform/eng/F/
    # 六個「二合韻母」ㄞㄟㄠㄡㄢㄣ
    - xform/ai/H/
    - xform/ei/W/
    - xform/ao/S/
    - xform/ou/R/
    - xform/an/K/
    - xform/en/D/
    # ㄦ及ㄝ
    - xform/er/L/
    - xform/eh/Q/
    - xform/([iü])e/$1Q/
    # 到此，【terra pinyin】→【bopomofo】
  # 輸入鍵轉換
    - xlit/AVO/avo/  # 聲母一律小寫
    - xform/ü/y/     # `Y鍵`輸入ü
    - xlit/QHWSRKDJFL/qhwsrkdjfl/  # 韻母也一律小寫
  # 使用零聲母表示韻母獨立音節；也用大寫表示韻母獨立音節
    - derive/^i(?=\d)/I/
    - derive/^u(?=\d)/U/
    - derive/^y(?=\d)/Y/
    - derive/^a(?=\d)/A/
    - derive/^o(?=\d)/O/
    - derive/^e(?=\d)/E/
    - derive/^q(?=\d)/Q/
    - derive/^h(?=\d)/H/
    - derive/^w(?=\d)/W/
    - derive/^s(?=\d)/S/
    - derive/^r(?=\d)/R/
    - derive/^k(?=\d)/K/
    - derive/^d(?=\d)/D/
    - derive/^j(?=\d)/J/
    - derive/^f(?=\d)/F/
    - derive/^l(?=\d)/L/
    - xform/^([iuyaoeqhwsrkdjfl]\d)/e$1/
    # 到此，基本拼寫規則完成
  # 進階的拼寫規則，使用更方便
    - derive/^x([iy])/f$1/           # ㄈㄒ共用`F鍵`
    - derive/^([avorzcs])i(\d)/$1$2/ # ㄓㄔㄕㄖㄗㄘㄙ的韻母可以省略
    - derive/^z([a-z]*[1-5])/w$1/    # `W鍵`也可以輸入ㄗ
    - derive/^e([iuy])(\d)/$1$2/     # 介音有聲調時，不需前綴零聲母
    - derive/([eiy])q(?=\d)/$1e/     # ㄝㄜ共用`E鍵`
  # 定位結合韻母
    # 左手上排：QWERT
    - xform/([a-z])y[qe](?=\d)/$1_q/ # ㄩㄝ
    # - xform/([a-z])w(?=\d)/$1_w/     # ㄟ；未作更動，故註解此行
    # - xform/([a-z])e(?=\d)/$1_e/     # ㄜ；未作更動，故註解此行
    # - xform/([a-z])r(?=\d)/$1_r/     # ㄡ；未作更動，故註解此行
    - xform/([a-z])[uy]k(?=\d)/$1_t/ # ㄨㄢ、ㄩㄢ
    # 左手中排：ASDFG
    # - xform/([a-z])a(?=\d)/$1_a/     # ㄚ；未作更動，故註解此行
    # - xform/([a-z])s(?=\d)/$1_s/     # ㄠ；未作更動，故註解此行
    - xform/([a-z])y?d(?=\d)/$1_d/   # ㄣ、ㄩㄣ
    - xform/([a-z])y?f(?=\d)/$1_f/   # ㄥ、ㄩㄥ
    - xform/([a-z])if|uh(?=\d)/$1_g/ # ㄧㄥ、ㄨㄞ
    # 左手下排：ZXCVB
    - xform/([a-z])[uy]d(?=\d)/$1_z/ # ㄨㄣ、ㄩㄣ
    - xform/([a-z])[iu]a(?=\d)/$1_x/ # ㄧㄚ、ㄨㄚ
    - xform/([a-z])[iu]j(?=\d)/$1_c/ # ㄧㄤ、ㄨㄤ
    - xform/([a-z])id|uw(?=\d)/$1_v/ # ㄧㄣ、ㄨㄟ
    - xform/([a-z])ir(?=\d)/$1_b/    # ㄧㄡ
    # 右手上排：YUIOP
    # - xform/([a-z])y(?=\d)/$1_y/     # ㄩ；未作更動，故註解此行
    # - xform/([a-z])u(?=\d)/$1_u/     # ㄨ；未作更動，故註解此行
    # - xform/([a-z])i(?=\d)/$1_i/     # ㄧ；未作更動，故註解此行
    - xform/([a-z])u?o(?=\d)/$1_o/   # ㄛ、ㄨㄛ
    - xform/([a-z])i[qe](?=\d)/$1_p/ # ㄧㄝ
    # 右手中排：HJKL;
    # - xform/([a-z])h(?=\d)/$1_h/     # ㄞ；未作更動，故註解此行
    # - xform/([a-z])j(?=\d)/$1_j/     # ㄤ；未作更動，故註解此行
    - xform/([a-z])y?k(?=\d)/$1_k/   # ㄢ、ㄩㄢ
    - xform/([a-z])[uy]f(?=\d)/$1_l/ # ㄨㄥ、ㄩㄥ
    ### 本方案不佔用分號 ###
    # 右手下排：NM,./
    - xform/([a-z])is(?=\d)/$1_n/ # ㄧㄠ
    - xform/([a-z])ik(?=\d)/$1_m/ # ㄧㄢ
    ### 本方案不佔用逗號 ###
    ### 本方案不佔用句號 ###
    ### 本方案不佔用"／" ###
    - xform/([a-z])_([a-z])/$1$2/ # 去除底線
    # 到此，「雙拼 + 調」完成
  # 輸入聲調（不用數字鍵）
    - derive/([a-z]{2})5/$1;g/
    - derive/([a-z]{2})4/$1;f/
    - derive/([a-z]{2})3/$1;d/
    - derive/([a-z]{2})2/$1;s/
    - derive/([a-z]{2})1/$1;/
  # 省略聲調
    - derive/([a-z]{2})\d/$1/
  # 設定簡拼（abbrev）、略拼（fuzz）
    - fuzz/[A-Z]\d/$0/
    - fuzz/([A-Z])\d/$1/
    - fuzz/([a-z])[a-z]\d/$1/
    - fuzz/([a-z])[a-z](\d)/$1$2/

